<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-C++cugH8+Uf86JbNOnQoBweHHAe/wVKN/mb0lTybu/NZ9sEYbd+BbbYtNpWYAsNP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Listmon</title>
  </head>

  <body>
    <header class="container-fluid bg-danger h-30 text-center">
      <div class="row align-items-center h-100">
        <h1 class="col-12">Things I need to Do</h1>
      </div>
    </header>
    <main>
      <div class="container-fluid bg-primary text-black">
        <div class="row">
          <div id="tasks" class="col-12 col-md-4 p-3 mt-1 align-items-center">
            <form onsubmit="app.listController.createList(event)">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  placeholder="New Task"
                />
              </div>
              <button type="submit" class="btn btn-success">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="new-items"></div>
      </div>
      <div class="row">
          <div id="new-tasks" class="col-12 col-md-4">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
              <div class="card-body">
                    <form onsubmit="app.listController.createItem(event)">
                      <div class="form-group">
                        <h3 class="color-secondary">${this.name}</h3>
            
              <h5 class="card-title" id="item"></h5>
              <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              placeholder="Enter Task"
            />
              <button type="submit" class="btn btn-secondary">
                    Submit
                    </button>
                    <button class="btn btn-danger" onclick="app.listController.removeLists(id)">Delete</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
